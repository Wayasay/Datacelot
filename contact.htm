<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #07143D;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin: 20px 0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Checkbox style */
    .consent-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 15px 0;
      font-size: 14px;
      color: #333;
    }

    .consent-container input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #11e1d3;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d97a3;
    }

    form:hover {
      transform: scale(1.05);
    }

    #responseMessage {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Please fill the required fields</h2>

  <form id="contactForm">
    <h2>Contact Us</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <!-- Consent Checkbox -->
    <div class="consent-container">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">Tick yes if you confirm to accept email from us</label>
    </div>

    <button type="submit" id="submitBtn">Send Message</button>

    <div id="responseMessage"></div>
  </form>

  <footer>
    <div class="footer-logo">
      <img class="main-footer-img" src="logos/logo with one color.svg">
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const responseDiv = document.getElementById('responseMessage');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      responseDiv.innerHTML = '';

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value,
        consent: document.getElementById('consent').checked
      };

      try {
        const response = await fetch('https://d6z0x3xwol.execute-api.eu-north-1.amazonaws.com/prod/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          responseDiv.innerHTML = '<div style="color: green;">' + result.message + '</div>';
          document.getElementById('contactForm').reset();
        } else {
          responseDiv.innerHTML = '<div style="color: red;">Error: ' + result.message + '</div>';
        }
      } catch (error) {
        responseDiv.innerHTML = '<div style="color: red;">Network error. Please try again.</div>';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
    });
  </script>
</body>
</html>
